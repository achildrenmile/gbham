<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Radio waves -->
  <g fill="none" stroke="url(#waveGrad)" stroke-width="2.5" stroke-linecap="round">
    <path d="M12 30 Q12 20, 22 20" opacity="0.4"/>
    <path d="M8 30 Q8 14, 26 14" opacity="0.6"/>
    <path d="M4 30 Q4 8, 30 8" opacity="0.8"/>
  </g>

  <!-- Antenna dot -->
  <circle cx="14" cy="30" r="4" fill="url(#waveGrad)"/>

  <!-- Text: gb -->
  <text x="38" y="42" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif" font-size="32" font-weight="600" fill="#333">gb</text>

  <!-- Text: Ham -->
  <text x="82" y="42" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif" font-size="32" font-weight="700" fill="url(#waveGrad)">Ham</text>

  <!-- Subtitle -->
  <text x="38" y="54" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif" font-size="9" fill="#666" letter-spacing="0.5">Guestbook for Amateur Radio</text>
</svg>
