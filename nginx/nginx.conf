# gbHam Nginx Configuration
# Reverse proxy with rate limiting and security headers

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=2r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream backend
upstream gbham_backend {
    server app:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Security headers (additional layer to FastAPI)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Connection limits
    limit_conn addr 10;

    # Hide nginx version
    server_tokens off;

    # Request size limits
    client_max_body_size 1m;
    client_body_buffer_size 16k;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Static files - no rate limit
    location /static/ {
        proxy_pass http://gbham_backend;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints - strict rate limit
    location /api/ {
        limit_req zone=api burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://gbham_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Don't log IPs in access log (GDPR)
        access_log off;
    }

    # Admin endpoint - rate limited
    location /admin {
        limit_req zone=api burst=3 nodelay;

        proxy_pass http://gbham_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Don't log admin access
        access_log off;
    }

    # General pages
    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://gbham_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Block common attack paths
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(wp-admin|wp-login|wp-content|phpmyadmin|admin\.php) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 429 /429.html;
    location = /429.html {
        internal;
        default_type text/html;
        return 429 '<!DOCTYPE html><html><head><title>429</title></head><body><h1>Zu viele Anfragen</h1><p>Bitte warten Sie einen Moment.</p></body></html>';
    }

    error_page 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        default_type text/html;
        return 503 '<!DOCTYPE html><html><head><title>Fehler</title></head><body><h1>Dienst nicht verfügbar</h1><p>Bitte versuchen Sie es später erneut.</p></body></html>';
    }
}
